<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Custom Website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="Glogo.svg">
</head>

<body>

    <nav>
        <div class="Mainlogo">
            <img src="Glogo.svg" alt="logo">
            <h2>My Website</h2>
        </div>
        <div class="nav-icons">
            <div class="shoppingcart" id="shopping-cart">
                <img src="cart.svg" alt="cart">
            </div>
            <div class="user-profile">
                <!-- You can add the user profile picture here -->
                <div class="profile-circle"></div>
            </div>
        </div>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </nav>

    <div class="home-section">
        <h1>Welcome to My Custom Website</h1>
        <p>This is the home section of my website. Feel free to explore!</p>
    </div>

    <section id="about">
        <h2>About Us</h2>
        <p>We are a passionate team dedicated to creating awesome websites.</p>
    </section>

    <section id="contact">
        <h2>Contact Us</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>

            <input type="checkbox" id="subscribe" name="subscribe" value="subscribe">
            <label for="subscribe">Subscribe to Newsletter</label>

            <input type="submit" value="Submit">
        </form>
    </section>

    <table>
        <tr>
            <td rowspan="2">Row 1, Col 1</td>
            <td>Row 1, Col 2</td>
        </tr>
        <tr>
            <td>Row 2, Col 2</td>
        </tr>
    </table>

    <a href="https://www.example.com" target="_blank">Visit External Website</a>
    <a href="index2.html">Open Local File</a>

    <video controls>
        <source src="Video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <audio controls>
        <source src="Audio.mp3" type="audio/mp3">
        Your browser does not support the audio tag.
    </audio>

    <!-- Include any additional content for your website -->

</body>

</html>
